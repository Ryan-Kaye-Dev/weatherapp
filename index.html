<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="header">
        <input type="text" placeholder="Search Location">
        <img id="search" src="">
    </div>
    <div id="content">
        <div id="weather-card" class="hidden">
            <h2 class="current-condition"></h2>
            <h1 class="location"></h2>
            <h3 class="date-and-time"></h3>
            <h1 class="temp-c"></h1>
            <h1 class="temp-f hidden"></h1>
            <h3 class="humidity"></h2>
            <img id="weather-icon" src="">
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
